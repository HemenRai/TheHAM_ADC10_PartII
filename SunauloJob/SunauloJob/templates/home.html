{% extends "base.html" %}
{% load static %}
{% block title %}
Home
{% endblock title %}

{% block body %}
<div class="container">
    <img class="img-fluid mx-auto d-block" src="{% static 'images/image1.png' %}" alt="Image1" width="100%"> 
</div> 
<div class="container">
    <form method="POST" action="postjob/search" class="needs-validation" novalidate>
      {% csrf_token %}
      <input class="form-control col-sm-12" type="search" placeholder="Search Job For You...." name="search" required>
      <div class="valid-feedback">Valid</div>
      <div class="invalid-feedback">Please fill out this field.</div>
      <button class="btn btn-primary col-sm-12" type="submit">Search</button>
    </form>
</div>
<br>

  <div class="col-sm-12">
      <img src="{% static 'images/image2.png' %}" alt="" class="img-responsive" width="100%" />
  </div>
{% endblock body %}
