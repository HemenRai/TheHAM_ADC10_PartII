{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{%static 'images/icon.png' %}" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: royalblue;">Login</h2>
        <form method="POST">
          {% csrf_token %}
            <div class="form-group">
                <label >Username:</label>
                <input type="text" class="form-control" name="input_username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="input_password" placeholder="Enter Password" required>
            </div>

            {% if messages %}
                <ul class="messages" style="color: red;">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        
            <div>
                <button class="btn btn-primary">Login</button>
                <div style="text-align: right;">
                    <a href="/user/signup">Sign up</a>
                </div>
            </div>
            
        </form>

    
        <script src="/static/javascript/jquery.slim.min.js"></script>
        <script src="/static/javascript/popper.min.js"></script>
        <script src="/static/javascript/validatepostjob.js"></script>
        <script src="/static/javascript/bootstrap.min.js"></script>
</body>
</html>
