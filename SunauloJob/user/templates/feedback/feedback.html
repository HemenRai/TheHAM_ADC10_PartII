{% extends "base.html" %}
{% load static %}
{% block title %}
Feedback
{% endblock title %}
{% block body %}
<div class="container">
    <h2 style="text-align: center;">Feedback</h2>
    <form action="save" method="POST" class="needs-validation" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
        <div class="form-group">
            <label >Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter Job Title" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-group">
            <label></label>
            <textarea rows="4" class="form-control" name="comments" placeholder="Enter Job Description" required></textarea>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div>
            <button class="btn btn-primary">Post</button>
        </div>

    </form>
</div>
{% endblock body %}
