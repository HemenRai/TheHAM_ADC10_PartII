<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<script src="/static/javascript/bootstrap.min.js"></script>
<script src="/static/javascript/jquery.slim.min.js"></script>
<script src="/static/javascript/popper.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post Job</title>
</head>
<body>
    <div class="container">
        <h2>Post Job</h2>
        <form action="save" method="POST" class="needs-validation" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
            <div class="form-group">
                <label >Title</label>
                <input type="text" class="form-control" name="title" placeholder="Enter Job Title" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label>Category</label>
                <input type="text" class="form-control" name="category" placeholder="Enter Job Category" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label>Job Type</label>
                <input type="text" class="form-control" name="job_type" placeholder="Enter Job Type" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label>Salary</label>
                <input type="number" class="form-control" name="salary" placeholder="Enter Job Salary">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea rows="4" class="form-control" name="description" placeholder="Enter Job Description" required></textarea>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label>Upload File</label><br>
                <input type="file" name="file">
            </div>

            <div>
                <button class="btn btn-primary">Post</button>
            </div>

        </form>
    </div>

    <script src="/static/javascript/validatepostjob.js"></script>
</body>
</html>
